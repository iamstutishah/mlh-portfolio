<div class="about-me">
    <div class="row hstack">
        <div class="about-me-card col-lg-6">
            <div class="vstack">
                <h1 class="about-title">About Me</h1>
                <p class="about-me-description">{{aboutMe.description}}</p>
                <div class="hstack">
                <a class="button" type="button" href="mailto:hi@iamstuti.com">
                    Contact
                    <i class="fa-solid fa-paper-plane"></i>
                </a>
                <a class="button" type="button" href="https://drive.google.com/file/d/1t0Cp5-UNQCV3etnFGIlVGwrPqGAZYaZ_/view?usp=sharing" target="_blank">
                    Resume
                    <i class="fas fa-file-lines"></i>
                </a>
            </div>
            </div>
        </div>
        <div class="education-box col-lg-6">
            <h1 class="education-title">My Education</h1>
            <div class="hstack">
                {% for school in education %}
                <div class="education-card">
                    <div class="vstack">
                        <h4>{{school.name}}</h1>
                        <h5>{{school.date}}</h3>
                        <p>{{school.major}}</p>
                        <img class="image" src="{{ url_for('static', filename='img/'+school["image"]) }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        </div>
    </div>
</div>
